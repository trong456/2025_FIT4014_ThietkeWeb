<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Information Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="#" method="POST">
    <fieldset>
      <legend>Basic Info</legend>
      <label for="employeeId">Employee ID:</label>
      <input type="number" id="employeeId" name="employeeId" value="9"><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" value="Dodsworth"><br>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" value="Anne"><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male"> Male
      <input type="radio" id="female" name="gender" value="female"> Female
      <input type="radio" id="other" name="gender" value="other"> Other<br>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="Sales Representative"><br>

      <label for="suffix">Suffix:</label>
      <input type="text" id="suffix" name="suffix" value="Ms."><br>

      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate" value="1969-07-02"><br>

      <label for="hireDate">Hire Date:</label>
      <input type="date" id="hireDate" name="hireDate" value="1994-11-15"><br>

      <label for="reportsTo">Reports To:</label>
      <input type="text" id="reportsTo" name="reportsTo" value="Buchanan"><br>
    </fieldset>

    <fieldset>
      <legend>Contact Info</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="name@example.com"><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" value="7 Houndstooth Rd."><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" value="London"><br>

      <label for="region">Region:</label>
      <input type="text" id="region" name="region" value="WG2 7LT"><br>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" value="Russian Federation"><br>

      <label for="phone">US Home Phone:</label>
      <input type="tel" id="phone" name="phone" value="(234)234-2342"><br>

      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" value="EmpID9.bmp"><br>
    </fieldset>

    <fieldset>
      <legend>Optional Info</legend>
      <label for="notes">Notes:</label><br>
      <textarea id="notes" name="notes" rows="4" cols="50">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.</textarea><br>

      <label for="shift">Preferred Shift:</label>
      <input type="radio" id="regular" name="shift" value="regular"> Regular
      <input type="radio" id="gravyYard" name="shift" value="gravyYard"> Gravy Yard<br>

      <label for="active">Active:</label>
      <input type="checkbox" id="active" name="active"><br>

      <label for="captcha">Are you human?</label>
      <input type="text" id="captcha" name="captcha" placeholder="Enter code"><br>
    </fieldset>

    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>
  </form>
</body>
</html>
